<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Mem√≥ria j√°t√©k</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    /* VIDE√ì H√ÅTT√âR */
    #backgroundVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
    }

    .game-board.level2 {
      grid-template-columns: repeat(5, 100px);
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }

    .card.flipped {
      background-color: #fff;
      color: #333;
      cursor: default;
    }

    .card.matched {
      background-color: #28a745;
      color: white;
      cursor: default;
    }

    #timer {
      font-size: 2rem;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>

<!-- VIDE√ì H√ÅTT√âR -->
<video autoplay muted loop id="backgroundVideo">
  <source src="kek.mp4" type="video/mp4"> <!-- Ide √≠rd a vide√≥ URL-j√©t -->
  Your browser does not support HTML5 video.
</video>

<div class="overlay">
  <div id="timer">05:00</div>
  <div class="game-board" id="gameBoard"></div>
</div>

<script>
  let level = 1;
  const level1Cards = [
    'üçé', 'üçå', 'üçá', 'üçí',
    'üçé', 'üçå', 'üçá', 'üçí',
    'üöó', 'üöï', 'üöó', 'üöï'
  ];
  const level2Cards = level1Cards.concat([
    'üçâ', 'üçë', 'üçç', 'ü•ù',
    'üçâ', 'üçë', 'üçç', 'ü•ù'
  ]);
  let cards = level1Cards;
  let flippedCards = [];
  let matchedPairs = 0;
  let countdown;

  // Kever√©s
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  const board = document.getElementById('gameBoard');
  const timerEl = document.getElementById('timer');

  function createBoard() {
    cards.forEach((emoji, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.dataset.index = index;

      card.addEventListener('click', () => {
        if (
          card.classList.contains('flipped') ||
          card.classList.contains('matched') ||
          flippedCards.length === 2
        ) return;

        card.classList.add('flipped');
        card.textContent = emoji;
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          const [first, second] = flippedCards;

          if (first.dataset.emoji === second.dataset.emoji) {
            first.classList.add('matched');
            second.classList.add('matched');
            flippedCards = [];
            matchedPairs++;
            if (matchedPairs === cards.length / 2) {
              if (level === 1) {
                level = 2;
                cards = level2Cards;
                matchedPairs = 0;
                flippedCards = [];
                timeLeft = 5 * 60;
                timerEl.textContent = '05:00';
                clearInterval(countdown);
                document.querySelector('.game-board').classList.add('level2');
                while (board.firstChild) {
                  board.removeChild(board.firstChild);
                }
                shuffle(cards);
                createBoard();
                startCountdown();
              } else {
                setTimeout(() => alert('üéâ Gratul√°lok! Nyert√©l az √∂sszes szinten!'), 300);
              }
            }
          } else {
            setTimeout(() => {
              first.classList.remove('flipped');
              second.classList.remove('flipped');
              first.textContent = '';
              second.textContent = '';
              flippedCards = [];
            }, 1000);
          }
        }
      });

      board.appendChild(card);
    });
  }

  function startCountdown() {
    countdown = setInterval(() => {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(countdown);
        alert('‚è∞ Id≈ë lej√°rt!');
        // opcion√°lis: √∫jrat√∂lt√©s
        // location.reload();
      }
    }, 1000);
  }

  // VISSZASZ√ÅML√ÅL√ì 5 PERC
  let timeLeft = 5 * 60; // 5 perc m√°sodpercben

  shuffle(cards);
  createBoard();
  startCountdown();
</script>

</body>
</html>
